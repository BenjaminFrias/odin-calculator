<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="history">
            <div class="result"></div>
            <div class="previous"></div>
        </div>
        
        <div class="input-section">
            <button class="input-btn number-btn num-0">0</button>
            <button class="input-btn number-btn num-1">1</button>
            <button class="input-btn number-btn num-2">2</button>
            <button class="input-btn number-btn num-3">3</button>
            <button class="input-btn number-btn num-4">4</button>
            <button class="input-btn number-btn num-5">5</button>
            <button class="input-btn number-btn num-6">6</button>
            <button class="input-btn number-btn num-7">7</button>
            <button class="input-btn number-btn num-8">8</button>
            <button class="input-btn number-btn num-9">9</button>
        </div>
        <div class="operator-section">
            <button class="input-btn operator-btn">+</button>
            <button class="input-btn operator-btn">-</button>
            <button class="input-btn operator-btn">*</button>
            <button class="input-btn operator-btn">/</button>
        </div>
        <div class="result-section">
            <button class="input-btn equal-btn">=</button>
            <button class="input-btn clear-btn">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
